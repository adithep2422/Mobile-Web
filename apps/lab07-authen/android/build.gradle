buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ตรวจสอบเวอร์ชันให้ตรงกับที่ Android Studio ของคุณรองรับ 
        // ปกติถ้าโปรเจกต์ใหม่จะใช้ประมาณ 8.2.x หรือ 8.7.x
        classpath 'com.android.tools.build:gradle:8.2.1' 
        classpath 'com.google.gms:google-services:4.4.2' // ใช้เวอร์ชันเสถียร
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}